<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Felps IA</title>
  <style>
    body {
      background-color: rgb(255, 103, 139);
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      pointer-events: none;
    }

    .background-image {
      position: absolute;
      width: 100px;
      height: 100px;
      background-image: url("https://i.imgur.com/6yrUpGm.png");
      background-repeat: repeat;
      background-size: cover;
      animation: rotateBackground 20s infinite linear;
	  z-index: -1;
    }

    @keyframes rotateBackground {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    .site-content {
      position: relative;
      z-index: 2;
      display: flex;
      justify-content: left;
      align-items: left;
      flex-direction: column;
      height: 100vh;
      text-align: center;
      font-family: "Arial", sans-serif;
      color: #ffffff;
    }

    .header {
	  justify-content: left;
	  align-items: left;
      font-size: 50px;
      font-family: "Comic Sans MS", cursive;
	  color: #ffffff;
	  padding-left: 40px;
	  padding-top: 0px;
    }

    .svg-container {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: -2;
    }

    .button-container {
	  padding: 20px;
	  padding-top: 200px;
      max-width: 400px; /* Defina um valor adequado para o máximo */
    }

    .button {
		display: block;
		margin-bottom: 20px;
		padding: 20px 40px;
		background-color: #ff3867;
		color: #ffffff;
		font-size: 20px;
		text-decoration: none;
		border-radius: 5px;
		font-family: "Arial", sans-serif;
		text-align: center;
		transition: background-color 0.6s ease, border-radius 0.6s ease; /* Adicionamos a transição para border-radius */
	  }

	  .button:hover {
		background-color: #ffffff;
		color: #ff3867;
		border-radius: 30px; /* Aumentamos o border-radius no estado de hover */
	  }

	  /* Transição para o estado normal (quando o mouse sai do botão) */
	  .button:not(:hover) {
		border-radius: 5px; /* Voltamos ao border-radius original */
	  }

    /* Estilo para o novo botão "Tutoriais de IA" */
    .button.unavailable {
      background-color: #ff3867;
      color: #ffffff;
	  cursor: not-allowed;
    }

    .button.unavailable:hover {
      background-color: #aaaaaa;
      color: #ffffff;
	  border-radius: 30px;
	  transition: background-color 0.6s ease;
    }

    /* Estilo para o texto no canto inferior direito */
    .footer-text {
      position: fixed;
      bottom: 5px;
      right: 5px;
      font-size: 14px;
      color: #444444;
      font-family: "Arial", sans-serif;
      z-index: 9999; /* Definindo o z-index maior para ficar acima de tudo */
    }

    .footer-text a {
      color: #444444;
      text-decoration: none;
    }

    .footer-text a:hover {
      text-decoration: underline;
    }
	
	.texto {
	font-family: "Arial", sans-serif;
	color: white;
	padding-left: 200px;
	font-size: 20px;
	}

    /* Estilo para o embed-container */
    .embed-container {
      position: absolute;
      top: 0;
      right: 250px; /* Ajuste o valor para posicionar corretamente o embed na direita */
      width: calc(25% - 20px); /* Ajuste o valor conforme necessário */
      height: calc(100% - 30px); /* Ajuste o valor conforme necessário */
      background-color: #ffffff;
      z-index: 1;
    }

    .embed-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .embed-container.hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="footer-text">
    Site (não oficial do felps) criado com ChatGPT e <a href="https://twitter.com/itsonlyme360" target="_blank">@itsonlyme360</a>
  </div>

  <div class="background"></div>
  
  <div class="header">
      Felps IA
  </div>

  <div class="texto">
    Um agregador de conteúdo IA do Felps.
  </div>

  <div class="svg-container">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
      <path fill="#ff3867" fill-opacity="1" d="M0,160L21.8,138.7C43.6,117,87,75,131,96C174.5,117,218,203,262,218.7C305.5,235,349,181,393,160C436.4,139,480,149,524,165.3C567.3,181,611,203,655,186.7C698.2,171,742,117,785,117.3C829.1,117,873,171,916,202.7C960,235,1004,245,1047,218.7C1090.9,192,1135,128,1178,112C1221.8,96,1265,128,1309,160C1352.7,192,1396,224,1418,240L1440,256L1440,0L1418.2,0C1396.4,0,1353,0,1309,0C1265.5,0,1222,0,1178,0C1134.5,0,1091,0,1047,0C1003.6,0,960,0,916,0C872.7,0,829,0,785,0C741.8,0,698,0,655,0C610.9,0,567,0,524,0C480,0,436,0,393,0C349.1,0,305,0,262,0C218.2,0,175,0,131,0C87.3,0,44,0,22,0L0,0Z"></path>
    </svg>
  </div>

  <div class="button-container">
    <a class="button" onclick="showEmbed('embed2023')">Felps coisando perfeitamente 2023</a>
    <a class="button" onclick="showEmbed('embed2021')">Felps coisando perfeitamente 2021</a>
    <a class="button" href="https://twitter.com/felpsAI" target="_blank">Imagens de IA do Felps</a>
    <a class="button" href="https://itsonlyme360.github.io/FelpsIA/carinha.html" target="_blank">'-'</a>

    <!-- Novo botão "Tutoriais de IA" -->
    <a class="button unavailable" target="_blank">Tutoriais de IA</a>
  </div>

  <!-- Embed container para 2021 -->
  <div class="embed-container hidden" id="embed2021">
    <iframe src="https://itsonlyme360.github.io/FelpsIA/Embeds/2021.html" width="100%" height="100%" frameborder="0"></iframe>
  </div>

  <!-- Embed container para 2023 -->
  <div class="embed-container hidden" id="embed2023">
    <iframe src="https://itsonlyme360.github.io/FelpsIA/Embeds/2023.HTML" width="100%" height="100%" frameborder="0"></iframe>
  </div>

  <script>
    function showEmbed(embedId) {
      const embedContainers = document.querySelectorAll(".embed-container");
      embedContainers.forEach((container) => {
        if (container.id === embedId) {
          container.classList.remove("hidden");
        } else {
          container.classList.add("hidden");
        }
      });
    }

    function addBackgroundImagesSlowly() {
      const backgroundContainer = document.querySelector(".background");

      let count = 0;
      const interval = setInterval(() => {
        const backgroundImg = document.createElement("div");
        backgroundImg.classList.add("background-image");
        backgroundImg.style.top = `${Math.random() * window.innerHeight}px`;
        backgroundImg.style.left = `${Math.random() * window.innerWidth}px`;
        backgroundContainer.appendChild(backgroundImg);

        count++;
        if (count >= 15) {
          clearInterval(interval);
        }
      }, 500);
    }

    function moveBackgroundImagesSmoothly() {
      const backgroundImages = document.querySelectorAll(".background-image");
      backgroundImages.forEach((image) => {
        const targetTop = Math.random() * window.innerHeight;
        const targetLeft = Math.random() * window.innerWidth;

        image.style.transition = "top 2s, left 2s";
        image.style.top = `${targetTop}px`;
        image.style.left = `${targetLeft}px`;
      });
    }

    setTimeout(addBackgroundImagesSlowly, 10);

    setInterval(moveBackgroundImagesSmoothly, 1500);
  </script>
</body>
</html>
